<button class="btn btn-add-new" (click)="showCreateModal()">
  <span nz-icon nzType="plus-circle" nzTheme="outline"></span>Create new
  review
</button>
<div class="empty-container" *ngIf="researchs.length === 0">
  <app-empty [createReview]="showCreateReviewModal.bind(this)"></app-empty>
</div>
<section class="wrapper">
  <article class="reviews" *ngFor="let research of researchs">
    <div class="review">
      <div class="content">
        <h5>{{ research.title }}</h5>
        <p>{{ research.description }}</p>
      </div>
    </div>
    <div class="button-group">
      <button
        class="btn btn-view"
        (click)="selectResearch(research)"
        [routerLink]="['/dashboard/research', research._id]"
      >
        View Research
      </button>
      <button class="btn btn-danger" (click)="showDeleteConfirm(research._id)">
        <span nz-icon nzType="delete" nzTheme="fill"></span>
      </button>
      <button class="btn btn-edit" (click)="selectResearchForEdit(research)">
        <span nz-icon nzType="edit" nzTheme="fill"></span>
      </button>
    </div>
  </article>
</section>
<app-edit></app-edit>
<app-create-review></app-create-review>
