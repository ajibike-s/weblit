<main class="full-page">
    <form class="form" [formGroup] = "signInForm">
        <h4>Login</h4>
        <div class="form-row">
            <label for="email" class="form-label">
              Email Address
            </label>
            <input id="email" type="email" class="form-input" formControlname="email"/>
        </div>
        <div class="form-row">
            <label for="password" class="form-label">
              Password
            </label>
            <input type="password" class="form-input" formControlname="password"/>
        </div>
        <button type='submit' class='btn btn-block'>
            Sign In
        </button>
        <p>Not a member yet ? <a routerLink="/signup" class="member-btn">Register</a></p>
    </form>
</main>
